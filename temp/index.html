<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Guitarras</title>
</head>

<body>
        <ul class="nav justify-content-start">
                <li class="nav-item">
                    <a class="nav-link disabled" href="http://crud-bottle.herokuapp.com"><h4>Inicio</h4></a>
                </li>
            </ul>
    <div class="container">
        <h1>Catalogo de Guitarras!</h1>
    </div>

    <div class="container">

        <form action="/product/:no"  method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="guitar" placeholder="Código">
            </div>

            <div class="btn-group" role="group">
                <button type="submit" name="update" value="update" class="btn btn-primary">Editar</button>
                <button type="submit" name="delete" value="delete" class="btn btn-danger">Eliminar</button>
                <button type="submit" name="print" value="print" class="btn btn-info">Imprimir PDF</button>
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-striped table-dark border border-info table table-hover"">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    
                </tr>
            </thead>
            %for row in rows:
            <tr>
                %for col in row:
                <td>{{col}}</td>
                
            %end
            </tr>
            %end

        </table>

    </div>

    <div class=" container">
        <form action="/add_products" method="GET">
            <button type="submit" class="btn btn-secondary" name="add">
                Agregar Nuevo
            </button>
            <!-- <a href="" class="btn btn-primary btn-sm">Delete</a> -->
        </form>
    </div>

</body>

</html>
