<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Usuarios</title>
</head>

<body>
    <ul class="nav justify-content-start">
        <li class="nav-item">
            <a class="nav-link disabled" href="http://crud-bottle.herokuapp.com">
                <h4>Inicio</h4>
            </a>
        </li>
    </ul>
    <div class="container">
        <h1>Usuarios</h1>
    </div>

    <div class="container">
        <!--Agregamos en un form la accion a realizar y metodo que utiliza
        enviando el codigo ingresado en el input "person"-->
        <form action="/persona/:no" method="GET">
            <div class="form-group">
                <label>Editar/Eliminar por código</label>
                <input type="text" class="form-control" name="person" placeholder="Ingrese código" maxlength="4">
            </div>

            <div class="btn-group" role="group">
                <button type="submit" name="update" value="update" class="btn btn-primary">Editar</button>
                <button type="submit" name="delete" value="delete" class="btn btn-danger">Eliminar</button>
                <button type="submit" name="print" value="print" class="btn btn-info">Imprimir PDF</button>
            </div>
        </form>
    </div>

    <div class="container">
        
            <table class="table table-striped table-dark border border-info table table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>A. Paterno</th>
                        <th>A. Materno</th>
                        <th>Fecha Nacimiento</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <!--Realizamos una iteracion para asiganr los datos respectivos a
                cada una de sus filas-->
                %for row in rows:
                <tr>
                    %for col in row:
                    <td>{{col}}</td>
                    %end
                </tr>
                %end

            </table>

    </div>

    <div class=" container">
        <form action="/add" method="GET">
            <button type="submit" class="btn btn-secondary" name="add">
                Agregar Nuevo
            </button>
            <!-- <a href="" class="btn btn-primary btn-sm">Delete</a> -->
        </form>
    </div>

</body>

</html>
